<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js" integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

 
</head>
<body>
  <div class="wrapper">
    <div class="images">
      <div class="light-mode-image">
      </div>
      <div class="dark-mode-image"></div>
    </div>
    <div class="container-wrapper">
      <div class="container">
        <div class="top">
          <h1>Todo</h1>
          <div class="toggle">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <div class="switch">
                <img src="images/icon-sun.svg" alt="light mode image" class="light-mode">
                <img src="images/icon-moon.svg" alt="dark mode image" class="dark-mode">
              </div>
            </label>
          </div>
        </div>
        <main>
          <div class="add-new-item flex-row">
            <span></span>
            <input type="text" placeholder="Create a new todo" name="addItem" id="addItem">
        </div>
        <section class="content">  
          <ul>
              <!-- <li>
                  <label class="list-item">
                      <input type="checkbox" name="todoItem" checked>
                      <span class="checkmark"></span>
                      <span class="text">Text</span>
                  </label> 
                  <span class="remove"></span>
              </li>
              <li>
                  <label class="list-item">
                      <input type="checkbox" name="todoItem">
                      <span class="checkmark"></span>
                      <span class="text">Text</span>
                  </label> 
                  <span class="remove"></span>
              </li>
              <li>
                  <label class="list-item">
                      <input type="checkbox" name="todoItem">
                      <span class="checkmark"></span>
                      <span class="text">Text</span>
                  </label> 
                  <span class="remove"></span>
              </li> -->
          </ul>
        </section>
        <div class="bottom-items">
            <div class="bottom-links">
              <div class="items-left"><span class="left"></span> Items left</div>
            <div class="filter flex-row">
              <label>
                  <input type="radio"name="filter" id="all" checked>
                  <span>All</span>
              </label>
              <label>
                  <input type="radio"name="filter" id="active">
                  <span>Active</span>
              </label>
              <label>
                  <input type="radio"name="filter" id="completed">
                  <span>Completed</span>
              </label>
            </div>
            <span class="clear">Clear Completed</span>
            </div>
            <div class="footer">
              <small>Drag and drop to reorder list</small>
            </div>
          </div>
        </main>
      </div>
    </div> 
  </div>
  <script src="./main.js"></script>
</body>
</html>
